<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/output.css" />
    <title>Code With Coffie</title>
  </head>
  <body>
    <!-- header -->
    <header class="py-10 bg-background">
      <nav class="flex justify-evenly items-center">
        <div class="nav logo font-extrabold">Skyline</div>
        <div class="nav-menu">
          <ul class="flex justify-evenly items-center gap-10">
            <li>Home</li>
            <li>Careers</li>
            <li>Blog</li>
            <li>About Us</li>
          </ul>
        </div>
        <div class="nav-button flex justify-evenly gap-10">
          <button
            class="rounded-full shadow-md text-black font-lg py-2 px-6 bg-white hover:bg-oranye hover:text-white duration-300 ease-in-out"
          >
            Login
          </button>
          <button
            class="rounded-full shadow-md font-lg py-2 px-6 bg-oranye text-white duration-300 ease-in-out"
          >
            Sign Up
          </button>
        </div>
      </nav>
    </header>
    <!-- end -->

    <!-- hero -->
    <section class="px-5 bg-background h-screen">
      <div class="container flex justify-evenly items-center">
        <div class="lg:w-1/2 side-left">
          <h1 class="text-[2em] font-extrabold text-oranye">
            Studying Online is Now
            <span class="block text-blue"> much easier </span>
          </h1>
          <p class="py-2 text-base text-gray-400">
            Skyline is an interesting platform that will teach you in more an
            interactive way
          </p>

          <div class="side-left-button flex gap-2 items-center">
            <div class="side-left-button-left">
              <button
                class="bg-oranye py-2 px-6 rounded-full text-white hover:opacity-75 hover:shadow-md duration-300 ease-in-out"
              >
                Join for free
              </button>
            </div>
          </div>
        </div>
        <div class="lg:w-1/2 side-right">
          <img src="./src/images/hero/hero.png" alt="" class="w-full" />
        </div>
      </div>
    </section>
    <!-- end hero -->

    <!-- start company -->
    <section class="">
      <div class="container">
        <div class="title">
          <h1 class="text-center text-2xl text-gray-400 my-10">
            Trusted by 5,000+ Companies Worldwide
          </h1>
          <div class="companies-logo flex justify-between items-center">
            <img src="./src/images/companies/logo.png" alt="" />
            <img src="./src/images/companies/logo1.png" alt="" />
            <img src="./src/images/companies/logo2.png" alt="" />
            <img src="./src/images/companies/logo3.png" alt="" />
            <img src="./src/images/companies/logo4.png" alt="" />
            <img src="./src/images/companies/logo5.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- end company -->
  </body>
</html>
